    <div class="login-container" id="loginContainer">

            <div class="input-group">

    <script>
        // æ­£ç¡®çš„ç”¨æˆ·ä¿¡æ¯
        const CORRECT_USERNAME = "é»„æŒ¯ä¿Š";
        const CORRECT_PASSWORD = "0220";

        // ç™»å½•éªŒè¯å‡½æ•°
        function checkLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loginContainer = document.getElementById('loginContainer');
            const birthdayText = document.getElementById('birthdayText');
            const stars = document.getElementById('stars');
            const welcomeToast = document.getElementById('welcomeToast');

            // éªŒè¯ç”¨æˆ·åå’Œå¯†ç 
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                // ç™»å½•æˆåŠŸ
                errorMsg.style.display = 'none';
                
                // éšè—ç™»å½•é¡µé¢
                loginContainer.classList.add('hidden');
                
                // æ˜¾ç¤ºçƒŸèŠ±é¡µé¢å…ƒç´ 
                setTimeout(() => {
                    stars.classList.add('show');
                    birthdayText.classList.add('show');
                    welcomeToast.classList.add('show');
                    
                    // 3ç§’åéšè—æ¬¢è¿æç¤º
                    setTimeout(() => {
                        welcomeToast.classList.remove('show');
                    }, 3000);
                    
                    // åˆå§‹åŒ–çƒŸèŠ±
                    initFireworks();
                }, 500);
                
            } else {
                // ç™»å½•å¤±è´¥
                errorMsg.style.display = 'block';
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('password').value = '';
                
                // éœ‡åŠ¨æ•ˆæœ
                const loginBox = document.querySelector('.login-box');
                loginBox.style.animation = 'none';
                setTimeout(() => {
                    loginBox.style.animation = 'shake 0.5s';
                }, 10);
            }
        }

        // å›è½¦é”®æäº¤
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLogin();
            }
        });

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        // åˆ›å»ºæ˜Ÿç©º
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // çƒŸèŠ±ç³»ç»Ÿ
        let canvas, ctx;
        let fireworks = [];
        let particles = [];

        function initFireworks() {
            canvas = document.getElementById('fireworks');
            ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // ç«‹å³å‘å°„å‡ ä¸ªçƒŸèŠ±åº†ç¥
            setTimeout(() => launchFirework(), 500);
            setTimeout(() => launchFirework(), 800);
            setTimeout(() => launchFirework(), 1100);

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();

            // è‡ªåŠ¨å‘å°„çƒŸèŠ±
            setInterval(launchFirework, 800);
            
            // ç‚¹å‡»å‘å°„çƒŸèŠ±
            canvas.addEventListener('click', (e) => {
                const color = getRandomColor();
                fireworks.push(new Firework(e.clientX, canvas.height, e.clientY, color));
            });

            // è§¦æ‘¸æ”¯æŒï¼ˆç§»åŠ¨ç«¯ï¼‰
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const color = getRandomColor();
                fireworks.push(new Firework(touch.clientX, canvas.height, touch.clientY, color));
            });
        }

        class Firework {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.speed = 8;
                this.velocity = { x: 0, y: -this.speed };
                this.trail = [];
                this.exploded = false;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();

                this.y += this.velocity.y;

                if (this.y <= this.targetY && !this.exploded) {
                    this.exploded = true;
                    createExplosion(this.x, this.y, this.color);
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    for (let i = 0; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 6 + 2;
                this.velocity = {
                    x: Math.cos(angle) * velocity,
                    y: Math.sin(angle) * velocity
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.1;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y, color) {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
            
            // æ·»åŠ é—ªå…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#ee5a24', '#0abde3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            const targetY = Math.random() * (canvas.height * 0.5) + 50;
            const color = getRandomColor();
            fireworks.push(new Firework(x, canvas.height, targetY, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(fw => {
                if (!fw.exploded) {
                    fw.update();
                    fw.draw();
                    return true;
                }
                return false;
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.alpha > 0;
            });

            requestAnimationFrame(animate);
        }

    </script>
